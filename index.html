<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
<!--  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li> <i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i> </li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span>

            <div class="timer">
                <i class="fa fa-clock-o"></i>
                <span class="hour"> 00</span> :
                <span class="minutes"> 00</span> :
                <span class="seconds"> 00</span>
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <main id="deck">
		</main>
    </div>


    <div class="modal">
        <div class="modal-box">
            <h1>Congratulations!</h1>
            <p>Results:
                <span class='time-modal'></span>
                <br> Rating:
                <span class='rating-modal'> </span>
                <br> Moves:
                <span class='moves-modal'> </span>
            </p>
            <button class="button-modal">Replay</button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>

</html>
